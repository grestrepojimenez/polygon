  <script>

function dibujar(){

  new SVG('polygon').draw('point', event);
}

 

    var poly = new SVG('polygon').size('100%', '100%').polygon().draw().attr('stroke-width',1).attr('fill','none');
  
      



   poly.on('drawstart', function(e){
            document.addEventListener('contextmenu', function(e){ // Cierra poligono con clik derecho
              e.preventDefault();
              poly.draw('done');
              poly.off('drawstart');

               

            });
          });






        </script>
